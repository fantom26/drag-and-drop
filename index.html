<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>

    <!-- SEO и отображение ссылки в соц. сетях -->
    <meta name="description" lang="ru" content="Очень красивое, точное и правильное описание сайта для оптимизации">

    <!-- Предзагрузка шрифтов -->
    <link rel="preload" href="fonts/Lato-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <h1 class="header__logo">
                        Drag and drop
                    </h1>
                </div>
            </div>
        </header>
        <main>
            <section class="drop">
                <div class="container">
                    <div class="drop__inner">
                        <div class="drop__area">
                            <form class="drop__form">
                                <div class="drop__img">
                                    <img src="img/cloud.svg" height="228" width="330" alt="">
                                </div>
                                <div class="drop__text">
                                    <p>Перетащите файл с разрешением .XLSX или .CSV сюда</p>
                                    <p>или</p>
                                </div>
                                <label class="drop__btn">
                                    <input type="file" class="drop__file-elem"
                                           accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                    <span>Выбрать файл</span>
                                </label>
                                <div class="drop__text drop__text--hide">
                                    <p>Чтобы обновить прикрепленный файл перезалейте нужный файл в область drag and drop</p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="drop__file-item">
                        <div class="drop__file-item-img">
                            <img src="img/xlsx.svg" height="52" width="52" alt="Файл">
                        </div>
                        <div class="drop__file-item-info">
                            <div class="drop__file-item-name"></div>
                            <div class="drop__file-item-type"></div>
                            <div class="drop__file-item-size"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper">

                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
